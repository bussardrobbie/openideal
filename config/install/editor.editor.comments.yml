langcode: en
status: true
dependencies:
  config:
    - filter.format.comments
  module:
    - ckeditor
format: comments
editor: ckeditor
settings:
  toolbar:
    rows:
      -
        -
          name: Formatting
          items:
            - Bold
            - Italic
            - Underline
            - Strike
            - DrupalLink
            - Blockquote
  plugins:
    language:
      language_list: un
    stylescombo:
      styles: ''
    autoembed:
      status: ''
    mentions:
      enable: 1
      mentions_type: user
      mentions_type_configurations:
        item_template: "<li data-id=\"{id}\"><img src=\"{avatar}\" class=\"photo\" /><strong class=\"realname\">{user_name}</strong>\n\n</li>\n"
        output_template: "<a data-mention=\"{id}\" data-plugin=\"user\" href=\"{user_page}\">@{user_name}</a>\n"
      charcount: '2'
      timeout: '500'
image_upload:
  status: false
  scheme: public
  directory: inline-images
  max_size: ''
  max_dimensions:
    width: null
    height: null
